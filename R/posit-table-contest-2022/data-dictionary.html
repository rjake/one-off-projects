<script type="application/shiny-prerendered" data-context="server-start">
library(tidyverse)
library(shinyWidgets)
library(shiny)
library(DT)
library(glue)


get_metadata <- function(pkg_df) {
  # pkg_df <- "ggplot2::mpg"
  
  db <- str_split(pkg_df, "::")[[1]][1]
  df <- str_split(pkg_df, "::")[[1]][2]
  actual_df <- get(df)
  
  tibble(
    database_name = db,
    table_name = df,
    field = names(actual_df),
    seq_num = seq_along(actual_df),
    data_class = sapply(actual_df, typeof)
  )
}

raw_data <- 
 c("ggplot2::mpg", "ggplot2::diamonds", "base::iris", "base::mtcars", "dplyr::starwars") |> 
  map_dfr(get_metadata) |> 
  #mutate_if(is.character, toupper) |> 
  mutate_if(is.character, as.factor)
</script>
 
<script type="application/shiny-prerendered" data-context="server-start">
base_datatable <- function(df, ...) {
  datatable(
    df,
    filter = "top",
    rownames = FALSE,
    escape = FALSE,
    options =
      list(
        dom = "Brtip",
        deferRender = FALSE,
        scrollY = 540,
        scroller = TRUE,
        scrollX = TRUE,
        fixedHeader = FALSE,
        pageLength = nrow(df),
        lengthChange = FALSE,
        ...
      )
  )
}

extract_bold <- function(string, pattern) {
  # string <- "AM - CYL - DISP"
  # pattern <- input$col_name
  
  # find_strings <-
  #   glue(
  #     "(i){x}",
  #     x = 
  #       str_split(pattern, " ")[[1]] |>
  #       trimws() |>
  #       sort()
  #   ) |> 
  #   glue_collapse("|")

  bold_pattern <- 
    glue(
      "(?i)({x})",
      x = str_replace_all(pattern, " ", "|")
    )
  
  string |> 
     str_replace_all(bold_pattern, "<strong>\\1<\u002fstrong>")
}
</script>
 
<script type="application/shiny-prerendered" data-context="server-start">
db_name <-
  selectInput(
    "db_name",
    label = "Database:",
    choices = c(
      "All" = ".*", 
      sort(unique(raw_data$database_name))
    )
  )

table_name <-
  textInput(
    "table_name",
    label = "Table(s): regex supported",
    placeholder = "type table names"
  )


col_name <-
  textInput(
    "col_name",
    label = "Column(s): fragments & spaces",
    placeholder = "type column names",
    value = "cyl"
  )

search_type <-
  selectInput(#radioGroupButtons(
    "search_type",
    label = "One row per",
    choices = c("Column", "Table")#,status = "primary"
  )

fluidPage(
  fluidRow(
    column(2, db_name),
    column(3, table_name),
    column(5, col_name),
    column(2, search_type)
  ),
  DTOutput("table")
)
</script>
 
<script type="application/shiny-prerendered" data-context="server">
table_search <- debounce(reactive(input$table_name), 1000)
col_search <- debounce(reactive(input$col_name), 2000)


output$table <- DT::renderDT({
  
  print(reactiveValuesToList(input))
  print(input$search_type)
  
  # if longer string is entered it needs to be split
  if (col_search() == "") {
    column_all <- ".*"
    
  } else {
    column_all <- 
      str_split(col_search(), " ")[[1]] |>
      trimws() |>
      sort()
  }
  
  column_regex <- 
    glue(
      "(?i){x}",
      x = glue_collapse(column_all, "|")
    )
  
  
  # multi_col_entered <- length(column_all) > 1
  column_search_selected <- input$search_type == "Column"
  
  # print(use_column_view)
  # print(input$search_type)
  # print(column_all)
  
  # which dataset to use
  if (column_search_selected) {
    base_data <- raw_data
    
    
  } else {  
    base_data <- 
      raw_data |>
      group_by_at(vars(database_name:table_name)) |>
      summarise(field = paste(sort(field), collapse = " • ")) |>
      ungroup()
  }
  
  
  df <- 
    base_data |> 
    filter(
      str_detect(database_name, input$db_name),
      str_detect(table_name, table_search()),
      str_detect(field, column_regex)
    )
  
  
  # final manipulation
  if (column_search_selected) {
    base_datatable(df)
    
  } else {
    # bold text if column search != ".*"
    if(column_all != ".*") {
      final_df <- mutate(df, field = map_chr(field, extract_bold, col_search()))
    }
    
    base_datatable(
      final_df,
      autoWidth = TRUE,
      columnDefs = list(
        list(targets = c(0), visible = TRUE, width = "10%"),
        list(targets = c(1), visible = TRUE, width = "10%"),
        list(targets = c(2), visible = TRUE, width = "80%")
      )
    )
  }
  
}, server = TRUE)

</script>
 
<script type="application/shiny-prerendered" data-context="server-extras">
ojs_define <- function(..., .session = shiny::getDefaultReactiveDomain()) {
  quos <- rlang::enquos(...)
  vars <- rlang::list2(...)
  nm <- names(vars)
  if (is.null(nm)) {
    nm <- rep_len("", length(vars))
  }
  mapply(function(q, nm, val) {
    # Infer name, if possible
    if (nm == "") {
      tryCatch({
        nm <- rlang::as_name(q)
      }, error = function(e) {
        code <- paste(collapse = "\n", deparse(rlang::f_rhs(q)))
        stop("ojs_define() could not create a name for the argument: ", code)
      })
    }
    .session$output[[nm]] <- val
    outputOptions(.session$output, nm, suspendWhenHidden = FALSE)
    .session$sendCustomMessage("ojs-export", list(name = nm))
    NULL
  }, quos, nm, vars, SIMPLIFY = FALSE, USE.NAMES = FALSE)
  invisible()
}
</script>

<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    target: function(trigger) {
      return trigger.previousElementSibling;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    setTimeout(function() {
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const cites = ref.parentNode.getAttribute('data-cites').split(' ');
    tippyHover(ref, function() {
      var popup = window.document.createElement('div');
      cites.forEach(function(cite) {
        var citeDiv = window.document.createElement('div');
        citeDiv.classList.add('hanging-indent');
        citeDiv.classList.add('csl-entry');
        var biblioDiv = window.document.getElementById('ref-' + cite);
        if (biblioDiv) {
          citeDiv.innerHTML = biblioDiv.innerHTML;
        }
        popup.appendChild(citeDiv);
      });
      return popup.innerHTML;
    });
  }
});
</script>
